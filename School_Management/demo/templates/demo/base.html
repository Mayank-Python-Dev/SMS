{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="" href="{% static 'css/setClass.css' %}">
</head>

<body>
    
        <nav class="navbar navbar-light bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand">SCHOOL MANAGEMENT SYSTEM</a>
                {% for message in messages %}
                <div class="alert alert-{{message.tags}}">
                    <h5>{{message}}</h5>
                </div>
                {% endfor %}
            </div>
        </nav>
    
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>

    <script>
    $("#id_School_Name").change(function () {
      var url = $("#Registration_form").attr("data-teacher-url");  
      var teacherId = $(this).val();
      console.log(teacherId);

      $.ajax({                       
        url: url,                    
        data: {
          'School_Name': teacherId       
        },
        success: function (data){
            console.log(data);   
          $("#id_Teacher_Name").html(data);  
        }
      });

    });
  </script>

</body>

</html>
